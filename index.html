    <section id="contact">
        <h1 class="h-primary center">Contact Me</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name" data-aos="zoom-in">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" data-aos="zoom-in">
                </div>
                <div class="form-group">
                    <label for="email" data-aos="zoom-in">Email: </label>
                    <input type="email" name="name" id="email" placeholder="Enter your email" data-aos="zoom-in">
                </div>
                <div class="form-group">
                    <label for="phone" data-aos="zoom-in">Phone Number: </label>
                    <input type="phone" name="name" id="phone" placeholder="Enter your phone" data-aos="zoom-in">
                </div>
                <div class="form-group">
                    <label for="message" data-aos="zoom-in">Message: </label>
                    <textarea name="message" id="message" cols="30" rows="10" data-aos="zoom-in"></textarea>
                </div>
                <button><a href="#">Submit</a> </button>
            </form>
        </div>
